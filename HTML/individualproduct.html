<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndividualProduct</title>
    <link rel="stylesheet" href="./individualproduct.css">
    <link rel="stylesheet" href="../CSS/individualproduct.css">
    <script src="https://kit.fontawesome.com/5cb8a0be4f.js" crossorigin="anonymous"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Poppins:ital,wght@0,300;0,400;1,400&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- navbar  -->
    <nav>

    </nav>

    <!-- main container for the two section -->
    <div id="main-container">
        <!-- add two sections here left and right -->

        <!-- left section div -->
        <div id="container-for-left-section">

            <!-- image -->
            <div id="representative-image">
                <div id="car-image-innerdiv">
                    <img id="car-image-inside-div" src="https://zoomcar-assets.zoomcar.com/photographs/original/f1850c781ba0aeae715eaa922dc15b4dc3654a09.png?1663874619"
                        alt="" >
                </div>
            </div>


            <!-- mid detail-car-name, driver-detail, distance run,ratings,etc -->
            <div id="mid-detail-section">
                <div id="mid-details-inner-div">
                    <div id="mid-details-inner-first-div">
                        <span id="car-detail-title">Maruti Swift MT Petrol </span>
                        <div>
                            <span id="car-detail-fuel-type">Petrol ‚óè </span>
                            <span id="car-detail-seat-type">7 Seater ‚óè </span>
                            <span id="car-detail-transmission-type">Manual</span>
                        </div>
                    </div>

                    <div id="mid-details-inner-second-div">

                        <span>
                            <i class="fa-regular fa-circle-user"></i>
                        </span>
                        <div id="driver-detaili-div">
                            <span id="driver-details-driver-name">Rahul Rathod</span>
                            <br>
                            <span style="font-size: 0.7rem;">Zoomhost since May'22</span>
                        </div>
                    </div>

                </div>

                <div id="rating-and-distance-div">
                    <span>‚≠ê</span>
                    <span id="rating-and-distance-rating" style="color: gray; 
                    font-size: 0.8rem"> ‚óè  4.5</span>
                    <span id="rating-and-distance-distance" style="color: gray; 
                    font-size: 0.8rem"> ‚óè  9054 Kms driven</span>
                </div>

                <div id="mid-detail-inner-last-div">
                    <div>üèÖ </div>
                    <div>üßø</div>
                </div>

            </div>



            <!-- map and other things -->
            <div id="bottom-map-and-other-section">
                <div id="left-location-div">
                    <div id="location-heading">
                        <h3>Location Details</h3>
                    </div>

                    <div id="location-image-and-location-para">
                        <img src="./Screenshot 2023-01-18 175345.png" alt="">
                        <p>Rajlaxmi Apartment Flat no 203, Tingarenagar</p>
                    </div>

                    <div id="notice-div">
                        <div>Exact car location will be shared post booking</div>
                    </div>
                </div>


                <!-- right empty div -->
                <div>

                </div>
            </div>
        </div>


        <!-- rigth section div -->
        <div id="container-for-right-section">

            <div id="container-for-right-section-inner-div">

                <div id="default-image">
                    <img src="https://www.zoomcar.com/img/checkout.png" alt="">
                    <p>Minimum booking duration must be 480 minutes</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
<script src="../Javascript/individual.js"></script>
