<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="../CSS/calender.css">
</head>
<body>
    <div id="navbar">
        <a href="../index.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2VpEv_6Ei9xQ8pQ1TEg5TS5_sMFWYjmP-vrDOC1M3386sPWRHdrt5twPP3y3zSFMZqaM&usqp=CAU" alt="" id="arrow"></a>

    <input id="slider" type="range" min="0" max="12" step="1" oninput="sliderChange(this.value)">
