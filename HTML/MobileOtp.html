<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a car in Flexi Wheels Flexiwheels.com</title>
    <script src="https://kit.fontawesome.com/bc5b4cdf6f.js" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="../CSS/mobotp.css">
   <style>
        body {
            margin: 0px;
            padding: 0px;
        }

   </style>
</head>

<body>
    <div class="container">

        <div class="arrow">
            <a href="./Mobil.html" id="arrow">
                <i class="fa-sharp fa-solid fa-arrow-left"></i>
            </a>
        </div>
        <div class="numberotp">
            <h1>Enter 6-digit OTP</h1>
            <p id="nomb"></p>

        </div>
        <div class="details">



            <div class="input" id="input" onclick="changecolor()" autofocus>
                <input type="OTP" id="numberInput" placeholder="OTP">
            </div>

        </div>
        <p id="heading"></p>

        <p id="reset">Resend</p>
        <p>Use Password</p>


        <button class="btn" type="submit" id="btn">CONTINUE</button>

    </div>


    <script src="../Javascript/MobileOtp.js"></script>
</body>

</html>
